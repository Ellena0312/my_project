<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script> <!--이거는 쿠키!-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>My Wish List | register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&family=Raleway:wght@500&family=Tangerine&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }

        html, body {
            margin: 0px;
        }

        nav {
            font-family: 'Raleway', sans-serif;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav > .title {
            text-align: center;
            position: fixed;
            top: 15px;
        }

        nav > .actions {
            display: flex;
            flex-direction: row;
            position: absolute;
            top: 20px;
            right: 16px;
        }

        nav > .actions > button {
            font-family: 'Raleway', sans-serif;
            list-style-type: none;
            margin-left: 16px;
        }

        .bg {
            width: 100vw;
            height: calc(100vh - 64px);
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("../static/mywishlist_login2.jpg");
            background-size: cover;
            background-position: center;
        }

        .bg .sign-up-area {
            color: honeydew;
            position: fixed;
            right: 15%;
            bottom: 60%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .bg .sign-up-area h1 {
            font-family: 'Tangerine', cursive;
            font-size: 135px;
            margin: 10% 0 0 0;
        }

        .bg .sign-up-area h2 {
            font-size: 35px;
            font-family: 'Tangerine', cursive;
            color: beige;
            position: fixed;
            right: 15%;
            bottom: 58%;
            /*margin: 0 0 0 0;*/
        }

        .input-button-wrap {
            width: 30%;
            position: fixed;
            left: 55%;
            bottom: 10%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .input-button-wrap .input_style {
            border: 2px solid black;
            border-radius: 5px;
            margin: 0 0 5px 2px;
            opacity: 10%;
            height: 40px;
            width: 80%;
        }

        .input-button-wrap .sign-up-button {
            margin-top: 1rem;
            background-color: white;
            opacity: 30%;
        }

        .input-button-wrap .sign-up-button:hover{
            margin-top: 1rem;
            background-color: white;
            opacity: 100%;
        }

    </style>
</head>
<body>
<nav>
    <h2 class="title">WISH NOTE</h2>
    <ul class="actions">
        <button type="button" class="btn btn-light" onclick="location.href='/register'">Sign up</button>
        <button type="button" class="btn btn-light" onclick="signOut()">Sign out</button>
        <button type="button" class="btn btn-light">Contact</button>
    </ul>
</nav>
<section class="bg">
    <div class="sign-up-area">
        <h1>My Wish List</h1>
        <h2>Step into our wish note by signing up here.</h2>
        <div class="input-button-wrap">
            <!--            <div class="input-group mb-3">-->
            <!--                <span class="input-group-text button-name">Name</span>-->
            <label for="name">Name <input type="text" class="input_style" id="name">
            </label>

            <label for="id">ID <input type="text" class="input_style" id="id">
            </label>

            <label for="pw">Password <input type="password" class="input_style" id="pw">
            </label>

            <label for="pw_check">PW check <input type="password" class="input_style" id="pw_check">
            </label>

            <label for="pw_check">Address <input type="textarea" class="input_style" id="address">
            </label>
            <button class="btn btn-light sign-up-button" onclick="signUp()">Sign Up</button>
        </div>
    </div>
</section>
</body>
</html>
