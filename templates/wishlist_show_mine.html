<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>My Wish List | show mine</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Noto+Serif+KR:wght@300&family=Raleway:wght@500&family=Tangerine&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Kalam', cursive;
        }

        html, body {
            margin: 0px;
        }

        nav {
            font-family: 'Raleway', sans-serif;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav > .title {
            text-align: center;
            position: fixed;
            top: 15px;
        }

        nav > .actions {
            display: flex;
            flex-direction: row;
            position: absolute;
            top: 20px;
            right: 16px;
        }

        nav > .actions > li {
            font-family: 'Raleway', sans-serif;
            list-style-type: none;
            margin-left: 16px;
        }

        aside {
            width: 250px;
            height: 92%;
            display: flex;
            flex-direction: row;
        }

        article {
            width: calc(100vw - 250px);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            overflow: auto;
            justify-content: space-evenly;
        }

        .bg {
            width: calc(100vw - 250px);
            height: calc(100vh - 64px);
            background-image: url("../static/mywishlist_show.jpg");
            background-size: cover;
            background-position: center;
        }

        .buttons {
            width: 5%;
            height: 5%;
            position: fixed;
            bottom: 140px;
            right: 340px;
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: white;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>

<nav>
    <h2 class="title">WISH NOTE</h2>
    <ul class="actions">
        <li>Sign up</li>
        <li>Sign out</li>
        <li>Contact</li>
    </ul>
</nav>
<section>
    <aside>aside</aside>
    <article class="bg">
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
    </article>
</section>

</body>

</html>
